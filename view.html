<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid of Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="images/1.png" alt="Image 1">
        <div class="image-number">1</div>
    </div>
    <div class="grid-item">
        <img src="images/2.png" alt="Image 2">
        <div class="image-number">2</div>
    </div>
    <div class="grid-item">
        <img src="images/3.png" alt="Image 3">
        <div class="image-number">3</div>
    </div>
    <div class="grid-item">
        <img src="images/4.png" alt="Image 4">
        <div class="image-number">4</div>
    </div>
</div>

</body>
</html>
